{% extends 'adminOut.html' %}
{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><span>内容修改</span></li>
</ol>
<h3>内容修改</h3>
<form role="form" method="POST">
    <div class="form-group">
        <label for="category">分类:</label>
        <select name="category" id="category" class="form-control">
            {% for c in categories %}
            {% if content.category._id.toString()==c._id %}
            <option value="{{c.id}}" selected>{{c.name}}</option>
            {% else %}
            <option value="{{c.id}}">{{c.name}}</option>
            {% endif %}
            {%endfor%}
        </select>
    </div>
    <div class="form-group">
        <label for="title">标题:</label>
        <input type="text" value="{{content.title}}" class="form-control" id="title" placeholder="请输入内容标题" name="title">
    </div>
    <div class="form-group">
        <label for="description">简介:</label>
        <textarea class="form-control" id="description" placeholder="请输入内容简介" name="description" rows="5">{{content.desc}}</textarea>
    </div>
    <div class="form-group">
        <label for="content">内容:</label>
        <textarea class="form-control" id="content" placeholder="请输入内容" name="content" rows="10">{{content.content}}</textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
{%endblock%}
