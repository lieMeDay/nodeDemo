{% extends 'adminOut.html' %}
{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><span>分类列表</span></li>
</ol>
<h3>分类列表</h3>
{%include 'page.html'%}
<table class="table table-hover table-striped">
    <tr>
        <th>ID</th>
        <th>分类名称</th>
        <th>操作</th>
    </tr>
    {% for c in categories %}
    <tr>
        <td>{{c.id.toString()}}</td>
        <td>{{c.name}}</td>
        <td>
            <a href="/admin/category/edit?id={{c.id.toString()}}">修改</a>
            <a href="/admin/category/delete?id={{c.id.toString()}}">删除</a>
        </td>
    </tr>
    {% endfor %}
</table>
{%include 'page.html'%}
{%endblock%}
