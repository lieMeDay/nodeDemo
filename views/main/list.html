{% extends 'listWrap.html' %}
{% block main %}
{% for v in contents%}
<article class="item" onclick="window.location.href='/content'">
    <h2 class="itemTit">{{v.title}}</h2>
    <p class="itemTips">{{v.desc}}</p>
    <p class="itemDate">
        <span>{{v.addTime|date('Y-m-d')}}</span><span>·</span><span>{{v.category.name}}</span><span>·</span><span>{{v.user.userName}}</span>
    </p>
</article>
{% endfor %}
{%endblock%}
